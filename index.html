<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rechnen</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="background container-fluid">
    <button type="button" id="reset" class="btn btn-default"><i class="glyphicon glyphicon-repeat"></i></button>
    <button type="button" id="settings" class="btn btn-default pull-right" data-toggle="modal"
            data-target="#settingsModal">
        <span class="glyphicon glyphicon-cog"></span>
    </button>


</header>
<div class="container aufgabe comicSans">
    <span id="zahl1" class="col-md-2 col-md-offset-1"></span>
    <span id="operator" class="col-md-2"></span>
    <span id="zahl2" class="col-md-2"></span>
    <span class="col-md-2">=</span>
    <input class="col-md-2" type="number" class=" form-control" id="eingabe"/>
</div>
<div class="container" id="richtige">
    <progress class="col-sm-12" id="progress" value="0" max="100"></progress>
</div>

<div class="container" id="made"></div>

<div id="video"></div>


<div class="modal fade" tabindex="-1" role="dialog" id="settingsModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Einstellungen</h4>
            </div>
            <div class="modal-body">

                <div class="input-group">
                    <span class="input-group-addon">HÃ¶chstwert</span>
                    <input type="number" value="10" class="form-control" id="maxValue" min="5" max="1000"
                           aria-describedby="max-value">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Aufgaben bis zum Video</span>
                    <input type="number" value="10" class="form-control" id="untilVideo" min="1"
                           aria-describedby="max-value">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="plus" checked>+ Plus</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="minus">- Minus</label>
                </div>
                <div class="checkbox disabled">
                    <label><input type="checkbox" value="" id="times">x Mal</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<footer>&nbsp;</footer>
<script src="js/jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/VideoKeeper.js"></script>
<script src="js/ExerciseMaker.js"></script>
<script src="js/script.js"></script>

</body>
